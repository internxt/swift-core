name: Swift

on: [push]

jobs:
  build:
    strategy:
      matrix:
        swift: ["5"]
    runs-on: macos-latest
    steps:
      - name: Swift version
        run: swift --version
      - uses: actions/checkout@v3
      - name: Build Internxt Swift Core
        run: swift build
      - name: Run tests
        run: swift test
